version: "3"

volumes:
  elasticsearch-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./volumes/elasticsearch

networks:
  external:
    driver: bridge

services:
  mysql:
    image: mysql:8
    container_name: sem_mysql
    platform: linux/x86_64
    # restart: on-failure
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: books
      MYSQL_USER: avid_reader
      MYSQL_PASSWORD: i_love_books
    volumes:
      # Dump files for initiating tables
      - ./data/:/docker-entrypoint-initdb.d/
    logging:
      driver: "json-file"
      options:
        max-size: "10k"
        max-file: "10"
    deploy:
      replicas: 1
      resources:
        limits: 
          memory: 512M
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.2
    container_name: sem_elasticsearch
    platform: linux/x86_64
    # restart: on-failure
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ports:
      - 9200:9200
    #ulimits:
    #  memlock:
    #    soft: -1
    #    hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data:rw
    logging:
      driver: "json-file"
      options:
        max-size: "10k"
        max-file: "10"
  logstash:
    build:
      context: .
      dockerfile: Dockerfile-logstash
    container_name: sem_logstash
    platform: linux/x86_64
    # restart: on-failure
    depends_on:
      - mysql
      - elasticsearch
    volumes:
      - ./volumes/logstash/pipeline/:/usr/share/logstash/pipeline/
      - ./volumes/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./volumes/logstash/config/pipelines.yml:/usr/share/logstash/config/pipelines.yml
      - ./volumes/logstash/config/queries/:/usr/share/logstash/config/queries/
    logging:
      driver: "json-file"
      options:
        max-size: "10k"
        max-file: "10"
  kibana:
    image: docker.elastic.co/kibana/kibana:7.16.2
    container_name: sem_kibana
    platform: linux/x86_64
    environment:
      SERVER_NAME: kibana.local
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch