input {
  jdbc {
    jdbc_driver_library => "/usr/share/logstash/mysql-connector-java-8.0.22.jar"
    jdbc_driver_class => "com.mysql.jdbc.Driver"
    jdbc_connection_string => "jdbc:mysql://mysql:3306"
    jdbc_user => "avid_reader"
    jdbc_password => "i_love_books"
    sql_log_level => "debug"  # Set Logstash logging level as this
    clean_run => true # Set to true for indexing from scratch
    record_last_run => false
    statement_filepath => "/usr/share/logstash/config/queries/from-scratch.sql"
  }
}

filter {
  fingerprint {
    key => "1234ABCD"
    method => "SHA256"
    source => ["isbn", "publication_date"]
    target => "[@metadata][generated_id]"
    concatenate_sources => true # <-- Nova linha adicionada desde a data original do post
  }

  mutate {
    copy => {
      "id" => "[@metadata][_id]"
      "updated_at" => "[@metadata][@timestamp]"
    }
    remove_field => ["id", "@version"]
  }
}

output {
  # stdout { codec => rubydebug { metadata => true } }
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "books-%{+yyyy.MM.dd}"
    action => "index"
    document_id => "%{[@metadata][generated_id]}"
  }
}
